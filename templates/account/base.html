{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SITE TITLE -->
  <title>{% block head_title %}{% endblock %}</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP CSS -->
  <link href="{% static 'account/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- ON SCROLL ANIMATION -->
  <link href="{% static 'account/css/animate.css' %}" rel="stylesheet">

  <!-- TEMPLATE CSS -->
  <link href="{% static 'account/css/style.css' %}" rel="stylesheet">

  <!-- RESPONSIVE CSS -->
  <link href="{% static 'account/css/responsive.css' %}" rel="stylesheet">
  {% block extra_head %}
  {% endblock %}

</head>



<body>


  {% block body %}
  <!-- PAGE CONTENT
    		============================================= -->
  <div id="page" class="page">

    {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {% for message in messages %}
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      {% endfor %}
    </div>
    {% endif %}
    <div class="container">
      <!-- <div>
        <strong>Menu:</strong>
        <ul>
          {% if user.is_authenticated %}
          <li><a href="{% url 'account_email' %}">Change E-mail</a></li>
          <li><a href="{% url 'account_logout' %}">Sign Out</a></li>
          {% else %}
          <li><a href="{% url 'account_login' %}">Sign In</a></li>
          <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div> -->


      <!-- SIGN IN PAGE
			============================================= -->
      {% block content %}
      {% endblock %}
      {% endblock %}
      {% block extra_body %}
      {% endblock %}

      <!-- END SIGN IN PAGE -->
    </div>
  </div>
  <!-- END PAGE CONTENT -->

  <!-- EXTERNAL SCRIPTS
		============================================= -->

  <!-- Custom Script -->
  <script src="{% static 'account/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'account/js/custom.js' %}">

  </script>

</body>



</html>
